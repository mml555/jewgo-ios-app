services:
  # Backend API Service
  - type: web
    name: jewgo-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_SSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_TTL
        value: 15m
      - key: JWT_REFRESH_TTL
        value: 7d
      - key: JWT_ISSUER
        value: jewgo-auth
      - key: JWT_AUDIENCE
        value: jewgo-api
      - key: DATABASE_URL
        fromDatabase:
          name: jewgo-postgres
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: jewgo-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jewgo-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: jewgo-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: jewgo-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: jewgo-postgres
          property: password
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: jewgo-postgres
    databaseName: jewgo_prod
    user: jewgo_user
    plan: free
    region: oregon
